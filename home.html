<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/nu-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/home.css">
    <title>Nubank</title>
</head>
<body>
    <header>
        <div class="secao-topo-left">
            <img src="img/logo-nubank.webp" alt="Logo">
            <nav class="navegation">
                <a href="#">Página Inicial</a>
                <a href="#">Para você</a>
                <a href="#">Para seu negócio</a>
                <a href="#">O nubank</a>
                <a href="#">Perguntas</a>
            </nav>
        </div>
        <div class="secao-topo-right">
            <a href="login.html" class="btn-header" target="_blank">
                <h3>Login</h3>
                <i class="fa-sharp fa-solid fa-arrow-right-to-bracket"></i>
            </a>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="secao-banner-text">
                <h2>Tenha N Possibilidades de produtos para N Possibilidades na vida</h2>

               <!-- <a href="#" class="btn-card">Nosso cartão</a> -->
            </div>
            <div class="secao-banner-form">
                <div class="container-form">
                    <h3>Peça sua conta e cartão de crédito do Nubank</h3>
                    <div class="input-cpf">
                        <input type="number" name="namber" placeholder="Digite seu CPF">
                    </div>
                    <a href="#" class="btn-form">
                        Continuar
                        <i class="fa-sharp fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </section>
